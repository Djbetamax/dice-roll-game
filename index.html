<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dice roll competition</h1>
    <h2>Win who get the higher number</h2>
    <div class="dicesContainer">
      <div class="dice1Wrapper">
        <h2 class="first-color">Player 1</h2>
        <div class="dice-shape">
          <p id="num1"></p> 
        </div>
      </div>
      <div class="dice2Wrapper">
        <h2 class="second-color">Player 2</h2>
        <div class="dice-shape">
          <p id="num2"></p> 
        </div>
      </div>
    </div>
    <div class="btnWrapper">
      <button id="btn" onclick="rollClick()">Roll it</button>
      <button id="btn" onClick="window.location.href=window.location.href">Clear it</button>
    </div>
    <p class="helpPhrase">Roll it to see who win!</p>
    <div id="winnerAnounce">
      <h2>Tracking points:</h2>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
